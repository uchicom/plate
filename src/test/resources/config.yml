user: testUser
hash: testPassword
service:
  services:
    - key: server1 # require
      className: com.uchicom.hoge.Main # require
      method: 
        startup: main # default main
        shutdown: shutdown
      parameters: [a, b, c, d] 
      disabled: false # default false
      recovery: true # default true
      order: 
        startup:  1  #default 0
        shutdown:  1  #default 0
batch:
  batches:
    - key: batch1 # require
      className: com.uchicom.hoge.Main # require
      method:
        startup: main # default main
      parameters: [a, b, c, d]
      disabled: false  # default false
      schedule: 
        cron: 1 2 3 4 5
        minute:
        hour:
        day:
        month:
        dayOfWeek: #未対応 スケジュールする際に
release:
  hoge:
    dirPath: release
    auto: 
      detect: ^hoge_(v[0-9]{8}-[0-9]{6}).rel$
      service: server1
    github:
      token: <github_token>
      repos: uchicom/plate
      downloadFiles:
        - kind: ASSETS
          filter: ".*.jar"
        - kind: ZIPBALL
        - kind: TARBALL
    deploy:
      deployFiles:
        - from: /*.jar # 単純移動
          to: hoge/lib/
        - from: /*.tar.gz
          decompress: "*/www/*" #アーカイブファイルを展開してフィルタリングする
          to: hoge/www/
  hoge2:
    dirPath: release
    auto: 
      detect: hoge2_(v[0-9]{8}-[0-9]{6}).rel
    github:
      repos: uchicom/plate
      downloadFiles:
        - kind: ASSETS
          filter: ".*.jar"
        - kind: ZIPBALL
        - kind: TARBALL

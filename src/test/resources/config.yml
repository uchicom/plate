user: testUser
hash: testPassword
service:
  services:
    - key: server1 # require
      className: com.uchicom.hoge.Main # require
      method: 
        startup: main # default main
        shutdown: shutdown
      parameters: [a, b, c, d] 
      disabled: false # default false
      recovery: true # default true
      order: 
        startup:  1  #default 0
        shutdown:  1  #default 0
batch:
  batches:
    - key: batch1 # require
      className: com.uchicom.hoge.Main # require
      method:
        startup: main # default main
      parameters: [a, b, c, d]
      disabled: false  # default false
      schedule: 
        cron: 1 2 3 4 5
        minute:
        hour:
        day:
        month:
        dayOfWeek: #未対応 スケジュールする際に
github:
  hoge:
    token: <github_token>
    repos: uchicom/plate
    dirPath: release
    downloadFiles:
      - kind: ASSETS
        filter: ".*.jar"
      - kind: ZIPBALL
      - kind: TARBALL
  hoge2:
    repos: uchicom/plate
    dirPath: release
    downloadFiles:
      - kind: ASSETS
        filter: ".*.jar"
      - kind: ZIPBALL
      - kind: TARBALL

